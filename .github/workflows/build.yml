name: Build PB Sniper EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允許手動點擊按鈕觸發

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Check out code (下載程式碼)
      uses: actions/checkout@v3

    - name: Set up Python (安裝 Python)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
        architecture: 'x64'

    - name: Install Dependencies (安裝依賴)
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build EXE (開始打包)
      # --onefile: 單一檔案
      # --noconsole: 隱藏黑窗 (如果你想要看到錯誤訊息Debug，可以把這個拿掉)
      # --name: 設定 exe 名稱
      run: |
        pyinstaller --onefile --noconsole --name "PBSniper" ai_studio_code.py

    - name: Upload Artifact (上傳結果)
      uses: actions/upload-artifact@v3
      with:
        name: PBSniper_Exe
        path: dist/PBSniper.exe
